<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps.css">
  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
</head>

<body>

  <div class = "header">
    <h1>ROCK PAPER SCISSORS</h1>
  </div>

  <div class="play">
    <p>best out of five! click a button to select your move.</p>
  </div>

  <div class="button">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
  </div>


  <div class="results">
    <p>RESULTS GO HERE<p>
  </div>

  <div class="score1">
      <p class="scoreUser">your score: </p>
      <p class="scoreUser" id="userScore">0</p>
  </div>

  <div class="score2">
      <p class="scoreComputer">my score: </p>
      <p class="scoreComputer" id="computerScore">0</p>
  </div>
<script type="text/javascript" src="rps.js"></script>

</html>
